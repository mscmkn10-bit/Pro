<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registry Management Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', sans-serif; }
        .card { border-radius: 15px; border: none; box-shadow: 0 5px 15px rgba(0,0,0,0.08); }
        .card-header { background: #0d6efd; color: white; font-weight: bold; border-radius: 15px 15px 0 0 !important; }
        .calc-box { background: #f8f9fa; border: 1px solid #dee2e6; border-radius: 10px; padding: 15px; }
        .final-amt { background: #d1e7dd; font-weight: bold; font-size: 1.2rem; border: 2px solid #198754; }
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 1000; align-items: center; justify-content: center; }
        table { font-size: 0.85rem; }
        .table-responsive { max-height: 500px; overflow-y: auto; }
    </style>
</head>
<body>

<div class="loading-overlay" id="loader"><div class="spinner-border text-primary"></div></div>

<div class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header">Registry Entry Form</div>
                <div class="card-body">
                    <form id="regForm">
                        <div class="row g-2">
                            <div class="col-6"><label>State</label><input type="text" name="State" class="form-control" required></div>
                            <div class="col-6"><label>District</label><input type="text" name="District" class="form-control" required></div>
                            <div class="col-12"><label>Party Name</label><input type="text" name="Party Name" class="form-control" required></div>
                            <div class="col-6"><label>Bank Name</label><input type="text" name="Bank Name" class="form-control"></div>
                            <div class="col-6"><label>Executer Name</label><input type="text" name="Executer Name" class="form-control"></div>
                            <div class="col-6"><label>Phone No.</label><input type="text" name="Phone No." class="form-control"></div>
                            <div class="col-6"><label>Registry Amount</label><input type="number" name="Registry Amount" class="form-control"></div>
                            <div class="col-6"><label>Society Duty</label><input type="number" name="Society Duty" class="form-control"></div>
                            <div class="col-6"><label>E-Stamp</label><input type="number" name="E-Stamp" class="form-control"></div>
                            <div class="col-6"><label>Registration Fees</label><input type="number" name="Registration Fees" class="form-control"></div>
                            <div class="col-6"><label>SI/CSI</label><input type="number" name="SI/CSI" class="form-control"></div>
                            <div class="col-6"><label>Per Challan</label><input type="text" name="Per Challan" class="form-control"></div>

                            <div class="col-12 calc-box mt-3">
                                <div class="row g-2">
                                    <div class="col-6"><label>Total Fees</label><input type="number" id="tFees" name="Total Fees" class="form-control border-primary" required></div>
                                    <div class="col-6"><label>Sales Person Fees</label><input type="number" id="sFees" name="Sales Person Fees" class="form-control" required></div>
                                    <div class="col-6"><label>Office Fees (Auto)</label><input type="number" id="oFees" name="Office Fees" class="form-control bg-white" readonly></div>
                                    <div class="col-6"><label>SRO Expenses</label><input type="number" id="sro" name="SRO Expenses" class="form-control"></div>
                                    <div class="col-12"><label class="text-success">Amount Submission (Sales - SRO)</label><input type="number" id="aSub" name="Amount Submission" class="form-control final-amt" readonly></div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3 fw-bold">SUBMIT DATA</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-between">
                    <span>Records Management</span>
                    <button class="btn btn-sm btn-light text-primary fw-bold" onclick="syncData()">FETCH FROM EXCEL</button>
                </div>
                <div class="card-body">
                    <div class="row g-2 mb-3">
                        <div class="col-md-3"><input type="date" id="sDate" class="form-control"></div>
                        <div class="col-md-3"><input type="date" id="eDate" class="form-control"></div>
                        <div class="col-md-2"><button class="btn btn-dark w-100" onclick="applyFilter()">Filter</button></div>
                        <div class="col-md-2"><button class="btn btn-success w-100" onclick="exportEx()"><i class="fas fa-file-excel"></i></button></div>
                        <div class="col-md-2"><button class="btn btn-danger w-100" onclick="exportPd()"><i class="fas fa-file-pdf"></i></button></div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover mt-2">
                            <thead class="table-primary position-sticky top-0">
                                <tr>
                                    <th>Date</th><th>Party Name</th><th>Total</th><th>Sales</th><th>Office</th><th>SRO</th><th>Sub.</th><th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="tBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxqTB9ZB_B_rdK6rjevU74VGATzRNRDbjZV2bEjhl80yhkmk5FlMVITIEAFcS6D1rWH/exec"; // <--- YAHAN APNA URL DALAIN

    // Calculations
    const fields = ['tFees', 'sFees', 'sro'];
    fields.forEach(f => document.getElementById(f).addEventListener('input', () => {
        const t = parseFloat(document.getElementById('tFees').value) || 0;
        const s = parseFloat(document.getElementById('sFees').value) || 0;
        const r = parseFloat(document.getElementById('sro').value) || 0;
        
        document.getElementById('oFees').value = t - s;
        document.getElementById('aSub').value = s - r;
    }));

    // Form Submit
    document.getElementById('regForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('loader').style.display='flex';
        const fd = new FormData(this);
        const obj = {};
        fd.forEach((v, k) => obj[k] = v);
        obj['Date'] = new Date().toISOString().split('T')[0];

        // Save Local
        let localData = JSON.parse(localStorage.getItem('regData')) || [];
        localData.push(obj);
        localStorage.setItem('regData', JSON.stringify(localData));
        
        // Save to Google
        fetch(SCRIPT_URL, { method: 'POST', body: new URLSearchParams(obj) })
        .then(() => {
            alert("Success!");
            this.reset();
            render(localData);
            document.getElementById('loader').style.display='none';
        }).catch(() => { alert("Saved Locally (Offline)"); document.getElementById('loader').style.display='none'; });
    });

    // Smart Sync & Fetch
    function syncData() {
        document.getElementById('loader').style.display='flex';
        fetch(SCRIPT_URL + "?action=read")
        .then(res => res.json())
        .then(json => {
            const data = json.data.map(i => {
                if(i.Date) i.Date = new Date(i.Date).toISOString().split('T')[0];
                return i;
            });
            localStorage.setItem('regData', JSON.stringify(data));
            applyFilter(); // Fetch ke baad filter apply rahega
            document.getElementById('loader').style.display='none';
            alert("Data Updated!");
        });
    }

    function render(data) {
        const body = document.getElementById('tBody');
        body.innerHTML = '';
        data.sort((a,b) => new Date(b.Date) - new Date(a.Date));
        data.forEach(r => {
            body.innerHTML += `<tr>
                <td>${r.Date}</td><td class="fw-bold">${r['Party Name']}</td>
                <td>${r['Total Fees']}</td><td>${r['Sales Person Fees']}</td>
                <td>${r['Office Fees']}</td><td>${r['SRO Expenses']}</td>
                <td class="text-success fw-bold">${r['Amount Submission']}</td>
                <td><button class="btn btn-sm btn-info text-white" onclick='alert("${r.District}")'>View</button></td>
            </tr>`;
        });
    }

    function applyFilter() {
        const s = document.getElementById('sDate').value;
        const e = document.getElementById('eDate').value;
        let d = JSON.parse(localStorage.getItem('regData')) || [];
        if(s && e) d = d.filter(i => i.Date >= s && i.Date <= e);
        render(d);
    }

    function exportEx() {
        let d = JSON.parse(localStorage.getItem('regData')) || [];
        const s = document.getElementById('sDate').value;
        const e = document.getElementById('eDate').value;
        if(s && e) d = d.filter(i => i.Date >= s && i.Date <= e);
        const ws = XLSX.utils.json_to_sheet(d);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Data");
        XLSX.writeFile(wb, "Registry_Report.xlsx");
    }

    function exportPd() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('l');
        let d = JSON.parse(localStorage.getItem('regData')) || [];
        const s = document.getElementById('sDate').value;
        const e = document.getElementById('eDate').value;
        if(s && e) d = d.filter(i => i.Date >= s && i.Date <= e);
        
        const rows = d.map(r => [r.Date, r['Party Name'], r['Total Fees'], r['Sales Person Fees'], r['Amount Submission']]);
        doc.autoTable({ head: [['Date', 'Party', 'Total', 'Sales', 'Submission']], body: rows });
        doc.save("Report.pdf");
    }

    window.onload = () => {
        const d = JSON.parse(localStorage.getItem('regData')) || [];
        render(d);
    };
</script>
</body>
</html>
