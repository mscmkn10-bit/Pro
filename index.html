<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registry Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; padding: 20px; }
        .card { box-shadow: 0 4px 6px rgba(0,0,0,0.1); border: none; margin-bottom: 20px; }
        .loading { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:9999; align-items:center; justify-content:center; }
    </style>
</head>
<body>

<div class="loading" id="loader"><h3>SYNCING...</h3></div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-primary text-white fw-bold">NEW ENTRY</div>
                <div class="card-body">
                    <form id="regForm">
                        <input type="text" name="Party Name" class="form-control mb-2" placeholder="PARTY NAME" required>
                        <input type="number" id="tFees" name="Total Fees" class="form-control mb-2" placeholder="TOTAL FEES" required>
                        <input type="number" id="sFees" name="Sales Person Fees" class="form-control mb-2" placeholder="SALES COMMISSION" required>
                        <input type="number" id="oFees" name="Office Fees" class="form-control mb-2" placeholder="OFFICE FEES" readonly>
                        <button type="submit" class="btn btn-primary w-100 fw-bold">SAVE TO SHEET</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-dark text-white d-flex justify-content-between">
                    <span>RECORDS</span>
                    <button class="btn btn-sm btn-light" onclick="fetchData()">REFRESH DATA</button>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-4"><input type="date" id="sDate" class="form-control"></div>
                        <div class="col-4"><input type="date" id="eDate" class="form-control"></div>
                        <div class="col-4"><button class="btn btn-danger w-100" onclick="filterData()">FILTER BY DATE</button></div>
                    </div>
                    <table class="table table-bordered table-sm text-center">
                        <thead>
                            <tr><th>DATE</th><th>PARTY</th><th>TOTAL</th><th>OFFICE</th><th>ACTION</th></tr>
                        </thead>
                        <tbody id="tBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby6akGPxGwLxib22KZ2-AaNFNmZXuM8bZvIDFFo9bTdEkRAtpI9j6ffOJOl7FAkIo4/exec";

    // Auto-calculate Office Fees
    document.getElementById('tFees').oninput = calc;
    document.getElementById('sFees').oninput = calc;
    function calc() {
        const t = parseFloat(document.getElementById('tFees').value) || 0;
        const s = parseFloat(document.getElementById('sFees').value) || 0;
        document.getElementById('oFees').value = t - s;
    }

    // Save Data
    document.getElementById('regForm').onsubmit = function(e) {
        e.preventDefault();
        showLoader(true);
        const params = new URLSearchParams(new FormData(this));
        fetch(SCRIPT_URL, { method: 'POST', body: params, mode: 'no-cors' })
        .then(() => { 
            alert("Saved Successfully!"); 
            this.reset(); 
            fetchData(); 
        });
    };

    // Fetch Data
    function fetchData() {
        showLoader(true);
        fetch(SCRIPT_URL + "?action=read")
        .then(res => res.json())
        .then(json => {
            window.masterData = json.data;
            render(json.data);
        })
        .finally(() => showLoader(false));
    }

    // Render Table
    function render(data) {
        const body = document.getElementById('tBody');
        body.innerHTML = '';
        data.slice().reverse().forEach(row => {
            body.innerHTML += `<tr>
                <td>${row.Date}</td>
                <td>${row['Party Name']}</td>
                <td>${row['Total Fees']}</td>
                <td>${row['Office Fees']}</td>
                <td><button class="btn btn-sm btn-outline-danger" onclick="deleteRow(${row.rowId})">DEL</button></td>
            </tr>`;
        });
    }

    // Filter Logic
    function filterData() {
        const start = document.getElementById('sDate').value;
        const end = document.getElementById('eDate').value;
        if(!start || !end) return fetchData();

        const sTime = new Date(start).getTime();
        const eTime = new Date(end).getTime();

        const filtered = window.masterData.filter(item => {
            const parts = item.Date.split('/');
            const itemTime = new Date(parts[2], parts[1]-1, parts[0]).getTime();
            return itemTime >= sTime && itemTime <= eTime;
        });
        render(filtered);
    }

    function deleteRow(id) {
        if(confirm("Delete this row?")) {
            showLoader(true);
            fetch(SCRIPT_URL + "?action=delete&rowId=" + id, {mode: 'no-cors'}).then(() => fetchData());
        }
    }

    function showLoader(show) {
        document.getElementById('loader').style.display = show ? 'flex' : 'none';
    }

    // Load initial data
    window.onload = fetchData;
</script>
</body>
</html>
