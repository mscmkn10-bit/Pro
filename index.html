<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registry Professional Suite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f1f3f8; font-family: 'Segoe UI', sans-serif; }
        #authOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f1f3f8; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .auth-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 350px; width: 90%; }
        #mainUI { display: none; }
        .card { border-radius: 15px; border: none; box-shadow: 0 8px 20px rgba(0,0,0,0.05); }
        .card-header { background: #0d6efd; color: white; font-weight: bold; }
        .calc-box { background: #fff9db; border: 1px solid #f9e79f; border-radius: 10px; padding: 15px; }
        .final-amt { background: #d4edda !important; font-weight: bold; border: 2px solid #28a745 !important; }
        input[type="text"] { text-transform: uppercase; }
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .table-responsive { max-height: 550px; overflow-y: auto; }
        .small-label { font-size: 0.75rem; font-weight: 700; color: #444; }
    </style>
</head>
<body>

<div id="authOverlay">
    <div class="auth-card">
        <i class="fas fa-lock-open fa-3x text-primary mb-3"></i>
        <h5>SECURE LOGIN</h5>
        <input type="password" id="passInput" class="form-control my-3 text-center" placeholder="Password">
        <button class="btn btn-primary w-100 fw-bold" onclick="checkPass()">UNLOCK</button>
        <p id="errMsg" class="text-danger mt-2 small" style="display:none;">Incorrect Password!</p>
    </div>
</div>

<div class="loading-overlay" id="loader"><div class="spinner-border text-primary"></div></div>

<div id="mainUI" class="container-fluid py-4">
    <div class="row">
        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header"><i class="fas fa-pen-alt me-2"></i>ENTRY FORM</div>
                <div class="card-body">
                    <form id="regForm">
                        <div class="row g-2">
                            <div class="col-6"><label class="small-label">STATE</label><input type="text" name="State" class="form-control form-control-sm" required></div>
                            <div class="col-6"><label class="small-label">DISTRICT</label><input type="text" name="District" class="form-control form-control-sm" required></div>
                            <div class="col-12"><label class="small-label">PARTY NAME</label><input type="text" name="Party Name" class="form-control form-control-sm" required></div>
                            <div class="col-12"><label class="small-label">DOCUMENT TYPE</label><input type="text" name="Document Type" class="form-control form-control-sm" required></div>
                            <div class="col-6"><label class="small-label">BANK NAME</label><input type="text" name="Bank Name" class="form-control form-control-sm"></div>
                            <div class="col-6"><label class="small-label">EXECUTER NAME</label><input type="text" name="Executer Name" class="form-control form-control-sm"></div>
                            <div class="col-6"><label class="small-label">PHONE NO.</label><input type="text" name="Phone No." class="form-control form-control-sm"></div>
                            <div class="col-6"><label class="small-label">REGISTRY AMOUNT</label><input type="number" name="Registry Amount" class="form-control form-control-sm"></div>
                            <div class="col-6"><label class="small-label">SOCIETY DUTY</label><input type="number" name="Society Duty" class="form-control form-control-sm"></div>
                            <div class="col-6"><label class="small-label">E-STAMP</label><input type="number" name="E-Stamp" class="form-control form-control-sm"></div>
                            <div class="col-6"><label class="small-label">REG. FEES</label><input type="number" name="Registration Fees" class="form-control form-control-sm"></div>
                            <div class="col-6"><label class="small-label">SI/CSI</label><input type="number" name="SI/CSI" class="form-control form-control-sm"></div>
                            <div class="col-6"><label class="small-label">PER CHALLAN</label><input type="text" name="Per Challan" class="form-control form-control-sm"></div>
                            
                            <div class="col-12 calc-box mt-3">
                                <div class="row g-2">
                                    <div class="col-6"><label class="small-label text-primary">TOTAL FEES</label><input type="number" id="tFees" name="Total Fees" class="form-control border-primary" required></div>
                                    <div class="col-6"><label class="small-label">SALES COMM.</label><input type="number" id="sFees" name="Sales Person Fees" class="form-control" required></div>
                                    <div class="col-6"><label class="small-label">OFFICE FEES</label><input type="number" id="oFees" name="Office Fees" class="form-control bg-light" readonly></div>
                                    <div class="col-6"><label class="small-label">SRO EXP.</label><input type="number" id="sro" name="SRO Expenses" class="form-control"></div>
                                    <div class="col-12"><label class="small-label text-success">SUBMISSION AMT</label><input type="number" id="aSub" name="Amount Submission" class="form-control final-amt" readonly></div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3 fw-bold">SUBMIT DATA</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="card h-100 shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>DATABASE</span>
                    <button class="btn btn-sm btn-light text-primary" onclick="syncData()"><i class="fas fa-sync"></i> REFRESH</button>
                </div>
                <div class="card-body">
                    <div class="row g-2 mb-3">
                        <div class="col-md-3"><input type="date" id="sDate" class="form-control"></div>
                        <div class="col-md-3"><input type="date" id="eDate" class="form-control"></div>
                        <div class="col-md-2"><button class="btn btn-dark w-100" onclick="applyFilter()">FILTER</button></div>
                        <div class="col-md-2"><button class="btn btn-success w-100" onclick="exportEx()"><i class="fas fa-file-excel"></i></button></div>
                        <div class="col-md-2"><button class="btn btn-danger w-100" onclick="exportPd()"><i class="fas fa-file-pdf"></i></button></div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-sm table-hover text-center" style="font-size: 0.85rem;">
                            <thead class="table-primary position-sticky top-0">
                                <tr>
                                    <th>DATE</th><th>PARTY</th><th>TYPE</th><th>TOTAL</th><th>OFFICE</th><th>SRO</th><th>SUB.</th><th>X</th>
                                </tr>
                            </thead>
                            <tbody id="tBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwSgy_1U0Fe-7mqHl5WhEUztq57vFFpi7JHeMqtFaXD-Ej1A1Lcnc6BkcAXUHu80l5b/exec";
    const MASTER_PASS = "admin123";

    function checkPass() {
        if(document.getElementById('passInput').value === MASTER_PASS) {
            document.getElementById('authOverlay').style.display = 'none';
            document.getElementById('mainUI').style.display = 'block';
            syncData();
        } else {
            document.getElementById('errMsg').style.display = 'block';
        }
    }

    // Auto Calculations
    ['tFees', 'sFees', 'sro'].forEach(id => {
        document.getElementById(id).addEventListener('input', () => {
            const t = parseFloat(document.getElementById('tFees').value) || 0;
            const s = parseFloat(document.getElementById('sFees').value) || 0;
            const r = parseFloat(document.getElementById('sro').value) || 0;
            document.getElementById('oFees').value = t - s;
            document.getElementById('aSub').value = (t - s) - r;
        });
    });

    // Form Submit
    document.getElementById('regForm').addEventListener('submit', function(e) {
        e.preventDefault();
        document.getElementById('loader').style.display='flex';
        const fd = new FormData(this);
        const params = new URLSearchParams();
        params.append('action', 'write');
        fd.forEach((v, k) => params.append(k, v.toString().toUpperCase()));
        
        fetch(SCRIPT_URL, { method: 'POST', body: params, mode: 'no-cors' })
        .then(() => { 
            alert("Saved!"); 
            this.reset(); 
            setTimeout(syncData, 1000); 
        })
        .finally(() => document.getElementById('loader').style.display='none');
    });

    function syncData() {
        document.getElementById('loader').style.display='flex';
        fetch(SCRIPT_URL + "?action=read")
        .then(res => res.json())
        .then(json => {
            localStorage.setItem('regData', JSON.stringify(json.data));
            render(json.data);
        })
        .catch(() => alert("Error fetching data. Check Script URL."))
        .finally(() => document.getElementById('loader').style.display='none');
    }

    function deleteEntry(rowId) {
        if(confirm("Confirm Delete?")) {
            document.getElementById('loader').style.display='flex';
            fetch(`${SCRIPT_URL}?action=delete&rowId=${rowId}`, {mode: 'no-cors'})
            .then(() => { syncData(); });
        }
    }

    function render(data) {
        const body = document.getElementById('tBody');
        body.innerHTML = '';
        if(!data || data.length === 0) return;
        [...data].reverse().forEach(r => {
            body.innerHTML += `<tr>
                <td>${String(r.Date).split('T')[0]}</td>
                <td class="fw-bold">${String(r['Party Name'])}</td>
                <td>${String(r['Document Type'])}</td>
                <td>${r['Total Fees']}</td><td>${r['Office Fees']}</td><td>${r['SRO Expenses']}</td>
                <td class="text-success fw-bold">${r['Amount Submission']}</td>
                <td><button class="btn btn-sm text-danger" onclick="deleteEntry(${r.rowId})"><i class="fas fa-trash"></i></button></td>
            </tr>`;
        });
    }

    function applyFilter() {
        const s = document.getElementById('sDate').value;
        const e = document.getElementById('eDate').value;
        let d = JSON.parse(localStorage.getItem('regData')) || [];
        if(s && e) d = d.filter(i => i.Date >= s && i.Date <= e);
        render(d);
    }

    function exportEx() {
        const d = JSON.parse(localStorage.getItem('regData')) || [];
        const ws = XLSX.utils.json_to_sheet(d);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Registry");
        XLSX.writeFile(wb, "Registry_Report.xlsx");
    }

    function exportPd() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF('l', 'mm', 'a4');
        const d = JSON.parse(localStorage.getItem('regData')) || [];
        const head = [['DATE', 'STATE', 'DISTRICT', 'PARTY', 'DOC TYPE', 'BANK', 'EXECUTER', 'REG.AMT', 'SOCIETY', 'E-STAMP', 'REG.FEES', 'SI/CSI', 'TOTAL', 'SALES', 'OFFICE', 'SRO', 'SUB.']];
        const body = d.map(r => [r.Date, r.State, r.District, r['Party Name'], r['Document Type'], r['Bank Name'], r['Executer Name'], r['Registry Amount'], r['Society Duty'], r['E-Stamp'], r['Registration Fees'], r['SI/CSI'], r['Total Fees'], r['Sales Person Fees'], r['Office Fees'], r['SRO Expenses'], r['Amount Submission']]);
        doc.autoTable({ head, body, startY: 10, theme: 'grid', styles: { fontSize: 5 } });
        doc.save("Registry_Report.pdf");
    }
</script>
</body>
</html>
